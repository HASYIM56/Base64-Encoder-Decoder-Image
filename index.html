<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Encoder & Decoder - HASYIM56</title>
    <link rel="icon" href="img/H56.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/pico.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="effect.css">
    <link rel="stylesheet" href="author-text.css">
    <link rel="stylesheet" href="pico.classless.conditional.grey.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container fade-in">
        <h1 class="fade-in">Base64 Image Encoder & Decoder</h1>
        <form id="processForm" class="fade-in" enctype="multipart/form-data">
            <label for="modeSelect">Select Mode:</label>
            <select id="modeSelect" name="mode">
                <option value="encode">Encode to Base64</option>
                <option value="decode">Decode Base64 to Image</option>
            </select>
            <input type="file" name="File" required accept="image/*,.txt">
            <input type="submit" value="Process">
        </form>
        <div id="loadingContainer" style="display: none; width: 100%; margin-top: 15px;">
            <div id="loadingBar" style="width: 0; height: 20px; background-color: #4CAF50; border-radius: 8px;"></div>
            <p id="loadingText" style="color: white; margin-top: 5px; font-family: 'kustom'; text-align: center;">0%</p>
        </div>
        <div id="statusMessage" class="fade-in"></div>
        <div id="downloadContainer" style="display: none; margin-top: 20px;">
            <button id="downloadButton">
                <i class="fas fa-download"></i> Download Processed File
            </button>
        </div>
    </main>
    <div class="author-text fade-in">
        <p>CREATOR :</p>
        <span class="highlight">HASYIM56</span>
    </div>
    <footer>
        <button id="bugReportButton" onclick="window.location.href='bugreport.html'">
            <i class="fas fa-bug"></i> Lapor Bug
        </button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="youtube.js"></script>
</body>
</html>
